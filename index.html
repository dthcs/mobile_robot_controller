<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" href="styles.css">
	<title>Path Finder</title>
</head>

<body>
	<div class="navbar">
		<div class="icon">
			<h2 class="logo">
				<div class="multiEffect">MOBILE ROBOT CONTROLLER</div>
			</h2>
			<div class="container">
				<canvas id="canvas" width="1200" height="1200"></canvas>

				<div class="controls">
					<button onclick="runRobot()" class="astar">Run</button>
					<button onclick="stopRobot()">Stop</button>
				</div>
				<div class="ai_voice">
					<button id="click_record">Voice</button>
					<textarea name="textarea" id="convert_text" placeholder="say: '위험 일 이' or '색깔 일 이'"></textarea>
				</div>

			</div>
		</div>
	</div>

	<div class="table-container">
		<table>
			<div class="table">
				<tr>
					<td>
						Map Size
					</td>
					<td>
						<input type="number" id="rowsInput" placeholder="rows = 10 by default" />
					</td>
					<td>
						<input type="number" id="columnsInput" placeholder="columns = 10 by default" />
					</td>
					<td>
						<button onclick="handleSubmit('mapSize')">Submit</button>
					</td>
				</tr>

				<tr>
					<td>
						Start
					</td>
					<td>
						<input type="number" id="startRowInput" placeholder="" />
					</td>
					<td>
						<input type="number" id="startColumnInput" placeholder="" />
					</td>
					<td>
						<button onclick="handleSubmit('startPoint')">Submit</button>
					</td>
				</tr>

				<tr>
					<td>
						Spot
					</td>
					<td>
						<input type="number" id="endRowInput" placeholder="" />
					</td>
					<td>
						<input type="number" id="endColumnInput" placeholder="" />
					</td>
					<td>
						<button onclick="handleSubmit('endPoint')">Submit</button>
					</td>
				</tr>

				<tr>
					<td>
						Hazard
					</td>
					<td>
						<input type="number" id="hazardRowInput" placeholder="" />
					</td>
					<td>
						<input type="number" id="hazardColumnInput" placeholder="" />
					</td>
					<td>
						<button onclick="handleSubmit('hazardPoint')">Submit</button>
					</td>
				</tr>

				<tr>
					<td>
						Color Blob
					</td>
					<td>
						<input type="number" id="colorBlobRowInput" placeholder="" />
					</td>
					<td>
						<input type="number" id="colorBlobColumnInput" placeholder="" />
					</td>
					<td>
						<button onclick="handleSubmit('colorBlobPoint')">Submit</button>
					</td>
				</tr>
		</table>
	</div>
	<div id="notice" class="notice">Notice: </div>
	<a href="https://github.com/dthcs/mobile_robot_controller" style="color: rgb(139, 151, 31); text-decoration: none;">H2 Team</a>
	</div>

	</div>



	<!-- <script src="scripts/main.js"></script>
	<script src="scripts/board.js"></script>
	<script src="scripts/Astar.js"></script>
	<script src="scripts/VoiceInput.js"></script> -->
</body>

</html>

<script src="scripts/MapDataHandling.js"></script>
<script src="scripts/MapDataInput.js"></script>
<script src="scripts/MapDisplay.js"></script>
<script src="scripts/PathPlanner.js"></script>
<script src="scripts/RobotPathController.js"></script>
<script src="scripts/VoiceInput.js"></script>
